<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Id3|Model</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css')}}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/id3_main.css')}}" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Id3 Alogorithm</h2>
                    <form method="POST"  action="/predict_id3">
                      
                        <div class="input-group">
                            <label class="label">Outlook</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="outlook">
                                    <option disabled="disabled" selected="selected">Choose Outlook</option>
                                    <option name="outlook" value="Sunny">Sunny</option>
                                    <option name="outlook" value="Overcast">Overcast</option>
                                    <option name="outlook" value="Rain">Rain</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Temperature</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="temp">
                                    <option disabled="disabled" selected="selected">Choose Temperature</option>
                                    <option name="temp" value="Hot">Hot</option>
                                    <option name="temp" value="Mild">Mild</option>
                                    <option name="temp" value="Cool">Cool</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Humidity</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="humidity">
                                    <option disabled="disabled" selected="selected">Choose Humidity</option>
                                    <option name="humidity" value="High">High</option>
                                    <option name="humidity" value="Normal">Normal</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>


                        <div class="input-group">
                            <label class="label">Wind</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="wind">
                                    <option disabled="disabled" selected="selected">Choose Wind</option>
                                    <option name="wind" value="Weak">Weak</option>
                                    <option name="wind" value="Strong">Strong</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js')}}"></script>

    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js')}}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/id3_global.js')}}"></script>
